<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* css reset */

        body {
            text-align: center;
            color: white;
        }

        .container {
            max-width: 960px;
            margin: 0;
            display: grid;
            grid-template-columns: 30% 30% 40%;
            border: 1px solid gray;

            /* grid-template-rows: 100px 200px 300px; */
            grid-auto-rows: 200px;
            row-gap: 20px;
            column-gap: 30px;
        }

        .container div {
            background-color: lightskyblue;
            padding: 30px;
        }

        .container div:nth-child(even) {
            background-color: pink;
        }

        .container div:nth-child(1) {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .container div:nth-child(2) {
            grid-column: 4/10;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
