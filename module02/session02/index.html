<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            background-color: brown;
            width: 200px;
            height: 200px;
        }

        .box2 {
            position: relative;

            right: 30px;
            left: 30px;

            background-color: cadetblue;
            width: 200px;
            height: 200px;
        }

        .box3 {
            position: absolute;
            top: 80px;
            left: 40px;
            width: 200px;
            height: 100vh;
            background-color: chocolate;

        }


        .box4 {
            position: fixed;
            top: 20px;
            left: 200px;

            width: 200px;
            height: 200px;
            background-color: aquamarine;

        }
    </style>
</head>

<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
